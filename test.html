<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Button</title>
<style>
    #container {
        position: relative;
        width: 400px;
        height: 200px;
        border: 2px solid #333;
    }

    #draggableButton {
        width: 100px;
        height: 50px;
        background-color: #007bff;
        color: white;
        text-align: center;
        line-height: 50px;
        position: absolute;
        cursor: move;
    }

    @keyframes moveDown {
        from {
            top: 0;
        }
        to {
            top: calc(100% - 50px); /* 100% - height of button */
        }
    }

    .move-down {
        animation: moveDown 2s ease ; /* Adjust duration as needed */
    }
</style>
</head>
<body>
<div id="container">
    <div id="draggableButton">Drag me!</div>
</div>

<script>
    var container = document.getElementById('container');
    var draggableButton = document.getElementById('draggableButton');
    var containerRect = container.getBoundingClientRect();

    var offsetX, offsetY;
    var firstClick = true;

    function onMouseDown(e) {
        e.preventDefault();
        // if (firstClick) {
        //     firstClick = false;
        //     draggableButton.classList.add('move-down');
        //     return;
        // }
        if (firstClick) {
            firstClick = false;
            draggableButton.classList.add('move-down')
            draggableButton.style.top = (containerRect.height - draggableButton.offsetHeight) + 'px';
            return;
        }
        var buttonRect = draggableButton.getBoundingClientRect();
        offsetX = e.clientX - buttonRect.left;
        offsetY = e.clientY - buttonRect.top;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    }
    //     function onMouseDown(e) {
    //     e.preventDefault();
    //     if (firstClick) {
    //         firstClick = false;
    //         draggableButton.style.top = (containerRect.height - draggableButton.offsetHeight) + 'px';
    //         return;
    //     }
    //     var buttonRect = draggableButton.getBoundingClientRect();
    //     offsetX = e.clientX - buttonRect.left;
    //     offsetY = e.clientY - buttonRect.top;
    //     document.addEventListener('mousemove', onMouseMove);
    //     document.addEventListener('mouseup', onMouseUp);
    // }


    function onMouseMove(e) {
        var newX = e.clientX - offsetX - containerRect.left;
        var newY = e.clientY - offsetY - containerRect.top;
        newX = Math.min(Math.max(newX, 0), containerRect.width - draggableButton.offsetWidth);
        newY = Math.min(Math.max(newY, 0), containerRect.height - draggableButton.offsetHeight);
        draggableButton.style.left = newX + 'px';
        draggableButton.style.top = newY + 'px';
    }

    function onMouseUp() {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
    }

    draggableButton.addEventListener('mousedown', onMouseDown);
    var container = document.getElementById('container');
    var draggableButton = document.getElementById('draggableButton');
    var containerRect = container.getBoundingClientRect();

    var offsetX, offsetY;
    var firstClick = true;


    function onMouseMove(e) {
        var newX = e.clientX - offsetX - containerRect.left;
        var newY = e.clientY - offsetY - containerRect.top;
        newX = Math.min(Math.max(newX, 0), containerRect.width - draggableButton.offsetWidth);
        newY = Math.min(Math.max(newY, 0), containerRect.height - draggableButton.offsetHeight);
        draggableButton.style.left = newX + 'px';
        draggableButton.style.top = newY + 'px';
    }

</script>
</body>
</html>
